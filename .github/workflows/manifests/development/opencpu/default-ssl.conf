<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
            ServerAdmin rs@leibniz-psychology.org
            ServerName opencpu.dev.zpid.org
            ServerAlias www.opencpu.dev.zpid.org
            DocumentRoot /var/www/ocpu
            ErrorLog ${APACHE_LOG_DIR}/error.log
            CustomLog ${APACHE_LOG_DIR}/access.log combined

            SSLEngine on
            SSLCertificateFile      /etc/ssl/certs/ocpu_ssl.crt
            SSLCertificateKeyFile /etc/ssl/private/ocpu_ssl.key

            <FilesMatch "\.(cgi|shtml|phtml|php)$">
                            SSLOptions +StdEnvVars
            </FilesMatch>
            <Directory /usr/lib/cgi-bin>
                            SSLOptions +StdEnvVars
            </Directory>
        </VirtualHost>
</IfModule>