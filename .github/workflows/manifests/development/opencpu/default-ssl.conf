<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
            ServerAdmin rs@lleibniz-psychology.org
            ServerName opencpu.zpid.de
            ServerAlias www.opencpu.zpid.de
            DocumentRoot /var/www/ocpu
            ErrorLog ${APACHE_LOG_DIR}/error.log
            CustomLog ${APACHE_LOG_DIR}/access.log combined

            SSLEngine on
            SSLCertificateFile      /etc/ssl/certs/ocpu_ssl.crt
            SSLCertificateKeyFile /etc/ssl/private/ocpu_ssl.key
        </VirtualHost>
</IfModule>